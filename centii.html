<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center; background-color: red;">Inches to centimeters</h1>
    <input type="text" id="text1">
    <h2 id="output" style="text-align: center;"></h2>
    <button type="button" onclick="Display()" style="align-items: center;"> click here</button>
    <script>
        function Display(){
       let a=document.getElementById("text1").value
       let b=document.getElementById("output")
       b.innerHTML=a*2.54+ " cm"       }
      </script>
</body>
</html>
