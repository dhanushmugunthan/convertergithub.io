<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="background-color: red; text-align: center;" >Kilometers to Meters</h1>
    <input type="text" id="m">
    <h1 id="n" style="text-align: center;"></h1>
    <button type="button" onclick="Display()">click here</button>
    <script>
        function Display(){
        let a=document.getElementById("m").value
        let b=document.getElementById("n")
        b.innerHTML=a*1000 +" mts"}

    </script>
</body>
</html>
